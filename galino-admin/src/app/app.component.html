<mat-sidenav-container *ngIf="userService.isLoggedIn; else login">
  <mat-sidenav mode="side" opened>
    <div class="logo">
      <img src="/assets/logo.png">
    </div>
    <mat-nav-list>
      <a mat-list-item routerLink="/meni">Meni</a>
      <a mat-list-item routerLink="/galerija">Galerija</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<ng-template #login>
  <app-login></app-login>
</ng-template>
